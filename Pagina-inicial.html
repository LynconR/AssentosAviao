<title>Assentos-Avião</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
var nome;
$(document).ready(function(e){
  $('.central div').click(function(e){ 
	  sit=$(this).attr('class');
		if(sit != 'ocupado'){ 
       		resp =confirm("Confirma reservar assento?");
	   		if(resp==true){
				atual=$(this).html();
				nome = prompt("Digite o seu nome");
				$(this).addClass('ocupado');
				$(this).html(atual+"<br>Ocupado Por<br><br>"+nome);
				
			}
		}
		else{
			remo=confirm("Confirma remoção de assento");
			if(remo==true){
				$(this).removeClass('ocupado');
				$(this).html(atual);
			}
		}
});
});
</script>
